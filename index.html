<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulación de Lanzamiento de Monedas</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Simulación de Lanzamiento de Monedas</h1>

    <label for="numCoins">Número de monedas:</label>
    <input type="number" id="numCoins" value="12" min="1" max="30"/>
    <button onclick="simulate()">Simular</button>

    <div class="coin-container" id="coinContainer"></div>
    <canvas id="histogram"></canvas>

    <div id="mostLikely" class="highlight-box"></div>

    <div class="table-container">
      <h2>Tabla de Combinaciones</h2>
      <table id="comboTable">
        <thead>
          <tr>
            <th>Caras</th>
            <th>Combinaciones</th>
            <th>Probabilidad</th>
            <th>Visual</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="multi-container">
      <h2>Simulación Múltiple</h2>
      <label for="numExperiments">Número de experimentos:</label>
      <input type="number" id="numExperiments" value="1000" min="10" max="10000"/>
      <button onclick="simulateMultiple()">Simular múltiples lanzamientos</button>
      <canvas id="multiHistogram"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
